<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>newBw-data</title>
</head>
<body>
    <div id="sendData">
        DATA SEND
    </div>
    <script defer>
        const { ipcRenderer } = require('electron');
        const sendData = document.getElementById('sendData');
        sendData.addEventListener('click', (e) => ipcRenderer.send('sendData', "sendData!!"), false);
    </script>
</body>
</html>
